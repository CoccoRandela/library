<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Your Library</h1>
    </header>
    <form class="form" action="">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required>
        </div>
        <div>
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <button class="add-book" type="button">Add</button>
    </form>
    <div class="library">
        <div class="book" data-number="0"><p>un indovino mi disse</p><p>tiziano terzani</p><p>531</p><input type="checkbox"><button class="remove-button">Remove</button></div>
        <div class="book" data-number="1"><p>il nome della rosa</p><p>Umberto Eco</p><p>132</p><input type="checkbox"><button class="remove-button">Remove</button></div>
    </div>
</body>
</html>
